<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<a th:href="@{/}">Home</a><br><br>
<a th:href="@{/blog}">Back to list</a>
<h3>Edit Blog</h3>
<form th:action="@{/blog/edit}" method="post" th:object="${blog}">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td><b>Title</b></td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>

        <tr>
            <td><b>Category</b></td>
            <td>
                <select th:name="cateId" th:field="*{category}">
                    <option th:each="cate : ${cateList}" th:value="${cate.categoryId}" th:text="${cate.categoryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td><b>Content</b></td>
            <td><textarea type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>

</table>
</body>
</html>
